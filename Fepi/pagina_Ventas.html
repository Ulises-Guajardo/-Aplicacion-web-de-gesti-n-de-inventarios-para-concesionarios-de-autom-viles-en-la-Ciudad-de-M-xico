  <div class="container">
    <h1>Registro de Venta de Auto</h1>
    <form action="http://127.0.0.1:5000/registro_venta" method="POST" enctype="multipart/form-data">
      <!-- Selección de auto vendido -->

<div>
  <label for="auto-vendido">Auto Vendido:</label>
  <select id="auto-vendido" name="auto-vendido" required>
    <option value="Toyota Corolla 2023">Toyota Corolla 2023</option>
    <option value="Hyundai Elantra 2022">Hyundai Elantra 2022</option>
    <option value="Kia Soul 2021">Kia Soul 2021</option>
    <option value="Mercedes-Benz Clase A 2022">Mercedes-Benz Clase A 2022</option>
    <option value="Tesla Model 3 2021">Tesla Model 3 2021</option>
  </select>
</div>

<script>
  // Inicializar Select2 en el elemento select
  $(document).ready(function() {
    $('#auto-vendido').select2({
      placeholder:  "Escriba para buscar...",
      allowClear: true
    });
  });

      // Cambiar el color del placeholder a blanco usando jQuery
      $('#auto-vendido').on('select2', function() {
    // Cambiar el color del placeholder
    $('.select2-container').attr('placeholder', 'Escriba para buscar...').css('color', 'white');
  });

    // Cambiar el color del placeholder a blanco usando jQuery
    $('#auto-vendido').on('select2:open', function() {
    // Cambiar el color del placeholder
    $('.select2-search__field').attr('placeholder', 'Escriba para buscar...').css('color', 'white');
  });
</script>


      <!-- Nombre del comprador -->
      <div>
        <label for="nombre-comprador">Nombre del Comprador:</label>
        <input type="text" id="nombre-comprador" name="nombre-comprador" required>
      </div>

      <!-- Teléfono del comprador -->
        <div>
          <label for="telefono-comprador">Teléfono del Comprador:</label>
          <input type="tel" id="telefono-comprador" name="telefono-comprador" pattern="[0-9]{10}" placeholder="Ej. 5551234567" required>
        </div>

<!-- Correo electrónico del comprador -->
      <div>
        <label for="correo-comprador">Correo Electrónico del Comprador:</label>
        <input type="email" id="correo-comprador" name="correo-comprador" placeholder="Ej. ejemplo@correo.com" required>
      </div>


      <!-- Forma de pago -->
      <div>
        <label for="forma-pago">Forma de Pago:</label>
        <select id="forma-pago" name="forma-pago" required>
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
          <option value="credito">Crédito</option>
        </select>
      </div>
      <!-- Monto del Enganche -->
      <div>
        <label for="enganche">Monto del Enganche:</label>
        <input type="number" id="enganche" name="enganche" placeholder="Ej. 10000">
      </div>

      <!-- Plazo de Financiamiento -->
      <div>
        <label for="plazo-financiamiento">Plazo de Financiamiento (meses):</label>
        <input type="number" id="plazo-financiamiento" name="plazo-financiamiento" placeholder="Ej. 36">
      </div>

      
      <!-- Tasa de Interés -->
      <div>
        <label for="tasa-interes">Tasa de Interés (%):</label>
        <input type="number" id="tasa-interes" name="tasa-interes" placeholder="Ej. 9">
      </div>
      


      <!-- Fecha de la venta -->
      <div>
        <label for="fecha-venta">Fecha de la Venta:</label>
        <input type="date" id="fecha-venta" name="fecha-venta" required>
      </div>

      <!-- Precio final de venta -->
      <div>
        <label for="precio-venta">Precio Final de Venta:</label>
        <input type="number" id="precio-venta" name="precio-venta" required>
      </div>

      <!-- Observaciones -->
      <div class="full-width">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="4"></textarea>
      </div>

      <div class="buttons">
        <!-- Botones de acción -->
        <button class="bton" type="submit">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              width="20"
              viewBox="0 0 448 512"
            >
              <path
                d="M48 96l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-245.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3L448 416c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l245.5 0c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8L320 184c0 13.3-10.7 24-24 24l-192 0c-13.3 0-24-10.7-24-24L80 80 64 80c-8.8 0-16 7.2-16 16zm80-16l0 80 144 0 0-80L128 80zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"
                fill="#ffffff"
              ></path>
            </svg>
            </div>
          </div>
          <span>Registrar Venta</span>
        </button>


        <button type="button" class="btn" onclick="enviarRecibo()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="20">
                <path fill="none" d="M0 0h24v24H0z"></path>

              </svg>
            </div>
          </div>
          <span>Enviar Recibo</span>
        </button>
      </div>
    </form>
  </div>

    // Función para enviar el recibo
