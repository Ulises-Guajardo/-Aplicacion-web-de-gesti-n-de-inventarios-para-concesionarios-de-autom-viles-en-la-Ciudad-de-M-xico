<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes y Estadísticas</title>
  <link rel="stylesheet" href="pagina_estadisticas.css">

</head>
<body>
  <div class="barra-superior">
    <div class="logo">
      <img src="Imagenes/pngwing.com.png" alt="Logotipo de la concesionaria">
      <H1>Consecionaria Martinez
      </H1>
    </div>
    <div class="botones-barra">
     
      <a href="pagina_principal.html">
        <button class="btn-icon icono-Inicio" title="Inicio">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="27" viewBox="0 0 576 512">

      <!-- Botón de Notificaciones -->
      <button class="btn-icon icono-campana" title="Notificaciones" onclick="abrirModal('notificacionesModal')">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="21" viewBox="0 0 448 512">
          <path fill="#ffffff" d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416l384 0c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8l0-18.8c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/>
        </svg>
      </button>
      <!-- Botón de Configuración -->
      <button class="btn-icon icono-configuracion" title="Configuración" onclick="abrirModal('configuracionesModal')">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512">
          <path fill="#ffffff" d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
        </svg>
      </button>
      <!-- Botón de Usuarios -->
      <button class="btn-icon icono-usuario" title="Usuarios" onclick="abrirModal('usuariosModal')">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="21" viewBox="0 0 448 512">
          <path fill="#FFFFFF" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
        </svg>
      </button>
    </div>
  </div>


  <div class="container">
    <!-- Formulario -->
    <div class="formulario">
      <h1>Filtros de Reportes</h1>
      <div class="filtros">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha-inicio" name="fecha-inicio">
        <input type="date" id="fecha-fin" name="fecha-fin">
  
        <label for="estado-auto">Estado del Auto:</label>
        <select id="estado-auto" name="estado-auto">
          <option value="">Seleccionar Estado</option>
          <option value="disponible">Disponible</option>
          <option value="vendido">Vendido</option>
          <option value="en_revision">En Revisión</option>
        </select>
  
        <label for="tipo-vehiculo">Tipo de Vehículo:</label>
        <select id="tipo-vehiculo" name="tipo-vehiculo">
          <option value="">Seleccionar Tipo</option>
          <option value="compacto">Compacto</option>
          <option value="suv">SUV</option>
          <option value="camioneta">Camioneta</option>
        </select>
  
      </div>
      <div class="botones-accion">
        <button type="button" class="btn" onclick="generarReporte()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" width="16"
               viewBox="0 0 384 512">
               <path fill="#ffffff" d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128z"/></svg>
            </div>
          </div>
          <span>Generar Reporte</span>
        </button>
        <form action="http://127.0.0.1:5000/descargar_pdf" method="get" style="display: inline;">
        <button class="bton" onclick="exportarReporte()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" width="16" viewBox="0 0 576 512">
              <path fill="#ffffff"
               d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 128-168 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l168 0 0 112c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 64zM384 336l0-48 110.1 0-39-39c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l80 80c9.4 9.4 9.4 24.6 0 33.9l-80 80c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l39-39L384 336zm0-208l-128 0L256 0 384 128z"/>
              </svg>
            </div>
          </div>
          <span>Exportar Reporte</span>
        </button>
        </form>
    </div>
  
  <!-- Gráficos -->
  <div class="graficos">
    <h1>Gráficas de Reportes</h1>

    <!-- Gráficas -->
    <div class="grafico" id="grafica-ventaM">
      <canvas id="ventas-mensuales"></canvas>
    </div>

    <div class="grafico" id="grafica-rotacion">
      <canvas id="rotacion-inventario"></canvas>
    </div>

    <div class="grafico" id="grafica-baja">
      <canvas id="baja-rotacion"></canvas>
    </div>
  </div>
<Script>
// Configuración de la gráfica de Ventas Mensuales
const ctxVentas = document.getElementById('ventas-mensuales').getContext('2d');
new Chart(ctxVentas, {
  type: 'line',
  data: {
    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'], // Etiquetas del eje X
    datasets: [{
      label: 'Ventas Mensuales', // Label principal de la gráfica
      data: [10, 20, 30, 25, 15, 35],
      borderColor: 'rgba(75, 192, 192, 1)', // Mantén el color original de la línea
      fill: false,
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Ventas por Mes',
        color: '#FFFFFF', // Color blanco para el título de la gráfica
        font: {
          size: 18, // Tamaño del texto del título
        }
      }
    },
    scales: {
      x: {
        ticks: {
          color: '#FFFFFF', // Color blanco para las etiquetas del eje X
        },
        grid: {
          color: 'rgba(255, 255, 255, 0.1)' // Opcional: líneas de rejilla tenues
        }
      },
      y: {
        ticks: {
          color: '#FFFFFF', // Color blanco para las etiquetas del eje Y
        },
        grid: {
          color: 'rgba(255, 255, 255, 0.1)' // Opcional: líneas de rejilla tenues
        }
      }
    }
  }
});

// Configuración de la gráfica de Rotación de Inventario
const ctxRotacion = document.getElementById('rotacion-inventario').getContext('2d');
new Chart(ctxRotacion, {
  type: 'bar',
  data: {
    labels: ['Auto A', 'Auto B', 'Auto C', 'Auto D'], // Etiquetas del eje X
    datasets: [{
      label: 'Días en Inventario', // Label principal de la gráfica
      data: [12, 7, 30, 5],
      backgroundColor: 'rgba(153, 102, 255, 0.5)', // Color semitransparente para las barras
      borderColor: 'rgba(153, 102, 255, 1)', // Color del borde de las barras
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Rotación de Inventario',
        color: '#FFFFFF', // Color blanco para el título de la gráfica
        font: {
          size: 18
        }
      }
    },
    scales: {
      x: {
        ticks: {
          color: '#FFFFFF', // Color blanco para las etiquetas del eje X
        },
        grid: {
          color: 'rgba(255, 255, 255, 0.1)'
        }
      },
      y: {
        ticks: {
          color: '#FFFFFF', // Color blanco para las etiquetas del eje Y
        },
        grid: {
          color: 'rgba(255, 255, 255, 0.1)'
        }
      }
    }
  }
});

// Configuración de la gráfica de Autos con Baja Rotación
const ctxBajaRotacion = document.getElementById('baja-rotacion').getContext('2d');
new Chart(ctxBajaRotacion, {
  type: 'pie',
  data: {
    labels: ['Auto A', 'Auto B', 'Auto C'], // Etiquetas de las secciones del gráfico
    datasets: [{
      data: [5, 15, 25],
      backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe'], // Colores para las secciones
      hoverBackgroundColor: ['#ff7979', '#69b3e7', '#d06bfb']
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: {
        display: true,
        text: 'Autos con Baja Rotación',
        color: '#FFFFFF', // Color blanco para el título de la gráfica
        font: {
          size: 18
        }
      },
      legend: {
        labels: {
          color: '#FFFFFF' // Color blanco para las etiquetas de la leyenda
        }
      }
    }
  }
});

</Script>
</body>
</html>
