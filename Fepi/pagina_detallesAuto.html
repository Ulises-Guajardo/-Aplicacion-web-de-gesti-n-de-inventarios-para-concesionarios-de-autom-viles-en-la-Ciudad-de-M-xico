    <!-- Datos del Auto -->
    <div class="datos-auto">
      <h2>Datos del Auto</h2>
      <form>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Ejemplo: Toyota">
  
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ejemplo: Corolla">
  
        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" placeholder="Ejemplo: 2020">
  
        <label for="kilometraje">Kilometraje:</label>
        <input type="number" id="kilometraje" name="kilometraje" placeholder="Ejemplo: 15000">
  
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" placeholder="Ejemplo: Rojo">
  
        <label for="vin">Número de Serie (VIN):</label>
        <input type="text" id="vin" name="vin" placeholder="Ejemplo: 1HGBH41JXMN109186">
  
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" placeholder="Ejemplo: 250000">
  
        <label for="estado">Estado Actual:</label>
        <select id="estado" name="estado">
          <option value="disponible">Disponible</option>
          <option value="revision">En Revisión</option>
          <option value="vendido">Vendido</option>
        </select>
      </form>
    </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Obtener el parámetro 'vin' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const vin = urlParams.get("vin");

    if (vin) {
        // Llamar al servidor para obtener los detalles del auto
        fetch(`http://127.0.0.1:5000/detalles_auto/${vin}`)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // Mostrar los datos en los campos de la página
                    document.getElementById("marca").value = data.marca;
                    document.getElementById("modelo").value = data.modelo;
                    document.getElementById("anio").value = data.año;
                    document.getElementById("kilometraje").value = data.kilometraje;
                    document.getElementById("color").value = data.color;
                    document.getElementById("vin").value = data.numero_de_serie;
                    document.getElementById("precio").value = data.precio;
                    document.getElementById("estado").value = data.estado_inicial;
                }
            })
            .catch(error => console.error("Error al cargar los detalles del auto:", error));
    } else {
        console.error("VIN del auto no encontrado en la URL.");
    }
});
</script>
