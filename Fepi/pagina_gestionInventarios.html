<div class="gestion-inventario">
    <!-- Barra de Búsqueda -->
    <div class="barra-busqueda">
      <input type="text" placeholder="Buscar por marca, modelo o VIN..." id="campo-busqueda">
      <button class="btn-buscar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512">
          <path fill="#ffffff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
        </svg>
      </button>
    </div>
  
    <!-- Filtros Avanzados -->
    <div class="filtros">
      <select id="filtro-estado">
        <option value="">Estado del auto</option>
        <option value="disponible">Disponible</option>
        <option value="vendido">Vendido</option>
        <option value="revision">En Revisión</option>
      </select>
  
      <select id="filtro-tipo">
        <option value="">Tipo de auto</option>
        <option value="compacto">Compacto</option>
        <option value="suv">SUV</option>
        <option value="camioneta">Camioneta</option>
      </select>
  
      <input type="number" placeholder="Precio mínimo" id="filtro-precio-min">
      <input type="number" placeholder="Precio máximo" id="filtro-precio-max">
  
      <select id="filtro-anio">
        <option value="">Año de fabricación</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
      </select>
    </div>
  
    <!-- Tabla de Inventario -->
    <div class="tabla-inventario">
      <table>
        <thead>
          <tr>
            <th>Numero de serie</th>
            <th>Marca </th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Kilometraje</th>
            <th>Estado</th>
            <th>Precio</th>
            <th>Fecha de Entrada</th>
         
          </tr>
        </thead>
        <tbody id="tabla-inventario"></tbody>

      </table>
    </div>
  
    <!-- Botones de Acción -->
    <div class="botones-accion">
        <a href="pagina_registro.html"> 
            <button class="btn-agregar">
              <span class="text">Agregar Nuevo Auto</span>
            </button> 
        </a>

        
        <form action="http://127.0.0.1:5000/exportar_excel" method="get" style="display: inline;">
          <button class="btn-exportar" type="submit">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="20"
                  viewBox="0 0 640 512"
                >
                  <path
                    d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
                    fill="white"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Exportar</span>
          </button>
        </form>
    </div>
  </div>




  <script>
    // Aquí comienza el código del fetch para obtener los datos del servidor
    fetch('http://127.0.0.1:5000/inventario')  // URL de tu servidor Flask que proporciona los datos
      .then(response => response.json())  // Convertir la respuesta del servidor en formato JSON
      .then(data => {
        const tabla = document.getElementById('tabla-inventario');  // Obtener el elemento tbody de la tabla
        
        // Iterar sobre los datos obtenidos y agregar cada auto a la tabla
        data.forEach(auto => {
          const row = document.createElement('tr');  // Crear una nueva fila para cada auto
          
          // Crear las celdas de la fila con los datos del auto
          row.innerHTML = `
            <td>${auto.vin}</td>
            <td>${auto.marca}</td>
            <td>${auto.modelo}</td>
            <td>${auto.año}</td>
            <td>${auto.kilometraje}</td>
            <td>${auto.estado_inicial}</td>
            <td>${auto.precio}</td>
            <td>${auto.fecha_entrada}</td>

          `;
          
          // Agregar la nueva fila a la tabla
          tabla.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error al cargar los datos del inventario:', error);  // Si hay algún error en la solicitud
      });
    // Aquí termina el código del fetch
  </script>
